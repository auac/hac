###################################################
####
#### Dehumidifier automation
####
###################################################
###################################################
####
#### Turn on dehumidifier if humidity > 55% and aircon not on      
- action:
  - data:
      entity_id: switch.switch1_switch
    service: switch.turn_on
  - data:
      message: Dehumidifier switch on
    service: python_script.notification
  alias: Dehumidifier on
  condition:
  - condition: state
    entity_id: switch.switch1_switch
    state: 'off'
  - above: '55'
    condition: numeric_state
    entity_id: sensor.multisensor2_relative_humidity
  - condition: state
    entity_id: climate.master_bedroom
    state: 'off'
  - condition: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.climate.master_bedroom.last_changed) |int > 3600 %}True{% endif %}'
  id: '1516971664598'
  trigger:
  - above: '55'
    entity_id: sensor.multisensor2_relative_humidity
    platform: numeric_state
  - minutes: /15
    seconds: 0
    platform: time
###################################################
####
#### Turn off dehumidifier if humidity < 50%      
- action:
  - data:
      entity_id: switch.switch1_switch
    service: switch.turn_off
  - data:
      message: Dehumidifier switch off
    service: python_script.notification
  alias: Dehumidifier off
  condition:
  - condition: state
    entity_id: switch.switch1_switch
    state: 'on'
  - condition: template
    value_template: '{% if states.climate.master_bedroom.state != "off" or states.sensor.multisensor2_relative_humidity.state | float < 50.0 %}True{% endif %}'
  id: '1516971775609'
  trigger:
  - below: '50'
    entity_id: sensor.multisensor2_relative_humidity
    platform: numeric_state
  - minutes: /15
    seconds: 0
    platform: time
  - platform: state
    entity_id: climate.master_bedroom
    from: 'off'
