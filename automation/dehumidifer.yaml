###################################################
####
#### Dehumidifier automation
####
###################################################
###################################################
####
#### Turn on dehumidifier if humidity > 55% and aircon not on      
- action:
  - data:
      entity_id: switch.switch1_switch
    service: switch.turn_on
  - data:
      message: Dehumidifier switch on
    service: python_script.notification
  alias: Dehumidifier on
  initial_state: 'off'
  condition:
  - condition: state
    entity_id: switch.switch1_switch
    state: 'off'
  - above: '55'
    condition: numeric_state
    entity_id: sensor.multisensor2_relative_humidity
  - below: '30'
    condition: numeric_state
    entity_id: sensor.multisensor2_temperature
  - condition: state
    entity_id: climate.master_bedroom
    state: 'off'
  - condition: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.climate.master_bedroom.last_changed) |int > 3600 %}True{% endif %}'
  - condition: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.switch.switch1_switch.last_changed) |int > 240 %}True{% endif %}'
  id: '1516971664598'
  trigger:
  - platform: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.switch.switch1_switch.last_changed) |int > 240 and states.sensor.multisensor2_relative_humidity.state | float > 55.0 %}True{% endif %}'
  - minutes: /15
    seconds: 0
    platform: time
###################################################
####
#### Turn off dehumidifier if humidity < 50%      
- action:
  - data:
      entity_id: switch.switch1_switch
    service: switch.turn_off
  - data:
      message: Dehumidifier switch off
    service: python_script.notification
  alias: Dehumidifier off
  initial_state: 'off'
  condition:
  - condition: state
    entity_id: switch.switch1_switch
    state: 'on'
  - condition: template
    value_template: >-
      {%- if states.climate.master_bedroom.state != "unknown" or states.climate.master_bedroom.state != "unassigned" -%}
        {%- if states.climate.master_bedroom.state != "off" or states.sensor.multisensor2_relative_humidity.state | float < 50.0 -%}
          True
        {%- endif -%}
      {%- endif -%}
  id: '1516971775609'
  trigger:
  - platform: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.switch.switch1_switch.last_changed) |int > 240 and states.sensor.multisensor2_relative_humidity.state | float < 50.0 %}True{% endif %}'
  - platform: template
    value_template: '{% if as_timestamp(strptime(states.sensor.date__time.state, "%Y-%m-%d, %H:%M")) - as_timestamp(states.switch.switch1_switch.last_changed) |int > 240 and states.climate.master_bedroom.state != "off" and states.climate.master_bedroom.state != "unknown" and states.climate.master_bedroom.state != "unassigned" %}True{% endif %}'
  - platform: time
    minutes: /15
    seconds: 0
  - platform: template
    value_template: >- 
      {% set temp_upper = states.sensor.dark_sky_temperature.state | float + 1.5 %}
      {% if states.sensor.multisensor2_temperature.state | float >= temp_upper %}
        True
      {% endif %}


