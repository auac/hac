  - platform: template
    sensors:
      occupancy_all:
        value_template: >
          {% if is_state("input_boolean.presence_a","on") or is_state("input_boolean.presence_p","on") or is_state("input_boolean.presence_general","on") or is_state("input_boolean.presence_mainbedroom","on")%}
            True
          {%elif is_state("input_boolean.presence_a","off") and is_state("input_boolean.presence_p","off") and is_state("input_boolean.presence_general","off") and is_state("input_boolean.presence_mainbedroom","off")%}
            False
          {% else %}
            False
          {% endif %}   
      occupancy_mainbedroom:
        value_template: >
          {% if is_state("input_boolean.presence_mainbedroom","on") %}
            True
          {% else %}
            False
          {% endif %}
      camera1_motion:
        value_template: >
          {% if states.sensor.camera1_http.state %}
            {% if states.sensor.camera1_http.state != "0" or states.sensor.camera1_http.state != "" %}
              TRUE
            {% else %}
              FALSE
            {% endif %}
          {% else %}
            FALSE  
          {% endif %}  

